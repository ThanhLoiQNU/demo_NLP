<!DOCTYPE html>
<html>
<head>
    <title>News Classification</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<style>
    body {
        background-color: #ebebd7;
    }
    .container {
        max-width: 600px;
        margin: 100px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
    }
    h1 {
       text-align: center;
        font-size: 36px;
        font-family: Arial, sans-serif;
        margin-bottom: 30px;
        color: #760000;
    }
    label {
        font-size: 18px;
        font-family: Arial, sans-serif;
        font-weight: bold;
    }
    textarea#input_text {
        width: 100%;
        height: 200px;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 10px;
        font-size: 16px;
        font-family: Arial, sans-serif;
    }
    input[type="submit"] {
        display: block;
        margin: 30px auto;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 18px;
        font-family: Arial, sans-serif;
        font-weight: bold;
        background-color: #ffc2c2;
        border: none;
        cursor: pointer;
    }
    .result {
        text-align: center;
        font-size: 20px;
        font-family: Arial, sans-serif;
        margin-top: 20px;
    }
    .topic-image {
        text-align: center;
        margin-bottom: 20px;
    }
</style>
<body>
    <div class="container">
        <h1>FAKE NEWS DETECTION</h1>
        <div class="topic-image">
            <img src="https://hoitinhoc.binhdinh.gov.vn/wp-content/uploads/2019/04/image001-300x300.png" alt="Fake News Detection">
        </div>
        <form action="/predict" method="post">
            <div class="form-group">
                <label for="model_select">Select Model:</label>
                <select class="form-control" id="model_select" name="model_select">
                    <option value="random_forest">Random Forest</option>
                    <option value="rnn">Recurent Neural Network</option>
                </select>
            </div>
            <div class="form-group">
                <label for="input_text">Input Text:</label>
                <textarea class="form-control" id="input_text" name="input_text" rows="6"></textarea>
            </div>
            <div class="result">
    <h2>Accuracy:</h2>
    {% if rf_accuracy %}
    <p>Random Forest Accuracy: {{ rf_accuracy|round(2) }}</p>
    {% endif %}
    {% if rnn_accuracy %}
    <p>RNN Accuracy: {{ rnn_accuracy|round(2) }}</p>
    {% endif %}
</div>
            <input type="submit" value="Predict">
        </form>
        <div class="result">
            {% if result %}
            <h2>Prediction Result:</h2>
            <p>{{ result }}</p>
            {% endif %}
        </div>
        
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
